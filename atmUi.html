<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

    <link href="atmStyle1.css" rel="stylesheet" >
    <script  src="jquery-3.6.0.min.js" ></script>
    <script src="atmScript1.js" type="text/javascript"></script>

    <title>ATM Transactions</title>
  </head>
  <body>
        <div style="display: flex; background: aliceblue; width: 100%; justify-content: center;">
            <div class="welcomeDIv" style="border: 1px solid blue;padding: 10px;background: linear-gradient(45deg, #5926d3b8, transparent);">
                <h8 style="margin: 0px;">Welcome to ABC ATM</h8>  
                <div>
                    <h6 style="margin: 12px 0px;">Enter your Pin:</h6>
                    <div>
                        <input type="password" name="pinInput" class="inputVal" style="display:inline" maxlength="4">
                        <button name="pinBtn" class="inputBtn gobutton">Go</button>
                    </div>
                    <div class="errorDiv" style="color: #e70909; font-size: 14px;"></div>
                    <div class="pincodeKeypad" style="display: flex;align-items: center;width: 75%;justify-content: center;background: linear-gradient(to top, #0a58ca, #c0b5b500);">  
                    </div>
                </div>
            </div>

            <div class="userDashboard" style="display:flex;justify-content:center; border: 1px solid blue;padding: 10px;background: linear-gradient(45deg, #5926d3b8, transparent);display:none">
                <h8 style="margin: 0px;">Welcome <span class="userFname"></span></h8>  
                <div>
                    <div style="display: flex;align-items: center;width: 100%;justify-content: center;background: linear-gradient(to top, #0a58ca, #c0b5b500);">
                        <div style="display:flex;flex-wrap: wrap;margin: 6px 0px;padding: 7px;background: cornflowerblue;border: 2px solid blue;">
                            <div class="userActivity" data-action="widthDrw">WithDraw</div>
                            <div class="userActivity" data-action="deposite">Deposite</div>
                            <div class="userActivity" data-action="amt">Amount</div>
                            <div class="userActivity" data-action="trans">Transactions</div>
                        </div>
                    </div>
                    <div class="successmsg" style="color: green; font-size: 14px;display:none"></div>
                    <div>
                        <div class="activityDiv" id="widthDrw" style="display: none;" >
                            <h7 style="margin: 12px 0px;">Enter amount:</h7>
                            <div>
                                <input type="text" name="widthdrawAmt" id="withAmt" class="inputVal" style="display:inline">
                                <div class="withErrorDiv " style="color: #e70909; font-size: 14px;"></div>
                                <div>
                                    <button name="withAmtBtn" class="withSubmitBtn dashBtn">Submit</button>
                                    <button name="withAmtBtn" class="cancelBtn dashBtn">Cancel</button>
                                </div>
                            </div>
                            <div class="Keypad" style="display: flex;width: 100%;justify-content: center;background: linear-gradient(to top, #0a58ca, #c0b5b500);">  
                            </div>
                        </div>

                        <div class="activityDiv" id="deposite" style="display: none;">
                            <h6 style="margin: 12px 0px;">Enter amount:</h6>
                            <div>
                                <input type="text" name="depositeAmt" id="depoAmt" class="inputVal" >
                                <div class="depoErrorDiv " style="color: #e70909; font-size: 14px;"></div>
                                <div>
                                    <button name="depoAmtBtn" class="depoAmtBtn dashBtn">Submit</button>
                                    <button name="depoCanBtn" class="cancelBtn dashBtn">Cancel</button>
                                </div>
                            </div>
                            <div class="Keypad" style="display: flex;width: 100%;justify-content: center;background: linear-gradient(to top, #0a58ca, #c0b5b500);">  
                            </div>
                        </div>

                        <div class="activityDiv" id="amt" style="display: none;">
                            <h6 style="margin: 12px 0px;">Your Bank Balance is: <span id="bankBal"></span></h6>
                        </div>

                        <div class="activityDiv" id="trans" style="display: none;display: block;margin: 10px;font-size: 12px;border: 1px solid blue;">
                        </div>
                    </div>
                </div>
            </div>

        </div>
    
  </body>
</html>
